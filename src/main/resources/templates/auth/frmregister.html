<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>

<div class="card">
    <div class="card-header text-bg-dark">
        <h2>REGISTRO DE USUARIO</h2>
    </div>
    <div class="card-body">
        <form th:action="@{/auth/save-user}" method="post">
            <div class="form-group">
                <label for="nomusuario">Nombre de Usuario:</label>
                <input type="text" id="nomusuario" name="nomusuario" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <br>
            <button type="submit" class="btn btn-primary">REGISTRARSE</button>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">REGRESAR</a>
        </form>
    </div>
</div>

</body>
</html>
